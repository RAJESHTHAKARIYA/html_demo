<html>
<head>
<script>
function add()
{
var a,b,c;
a=document.getElementById("t1").value;
b=document.getElementById("t2").value;
c=eval(a)+eval(b);
document.getElementById("total").value=c;

	
}
function radiocalc(p)
{
var v=document.getElementById(p).value
var a,b,c;
a=document.getElementById("t1").value;
b=document.getElementById("t2").value;
c=eval(a+v+b);
document.getElementById("total").value=c;
}
function calc(p)
{
var a,b,c,e;
e=p;
a=document.getElementById("t1").value;
b=document.getElementById("t2").value;
if(e=="+")
c=eval(a)+eval(b);
else if(e=="-")
c=eval(a)-eval(b);
else if(e=="*")
c=eval(a)*eval(b);
else if(e=="/")
c=eval(a)/eval(b);

document.getElementById("total").value=c;

	
}

</script>
</head>
<body>
Enter Value 1 :<input type="text" id="t1" />
Enter Value 2:<input type="text" id="t2" />
<input type="button" value="addition" onclick="calc('+')" />
<input type="button" value="sub" onclick="calc('-')" />
<input type="button" value="mul" onclick="calc('*')" />
<input type="button" value="div" onclick="calc('/')" />
<br/>
Add<input type="radio" id="r1" name="rg" value="+" onchange="radiocalc(this.id)" />
Sub<input type="radio" id="r2" name="rg" value="-" onchange="radiocalc(this.id)" />
Mul<input type="radio"  id="r3" name="rg" value="*" onchange="radiocalc(this.id)"/>
Div<input type="radio" id="r4"  name="rg" value="/" onchange="radiocalc(this.id)" />
<br/>
<br/>
Gender :Male<input type="radio" name="rg1"  value="Male"  />
Female<input type="radio"  name="rg1" value="Female"  />
<br/>

Total :<input type="text" id="total" readonly />


</body>
</html>
