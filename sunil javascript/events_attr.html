<html>
<head>
<script>
	function move(e)
	{
		document.getElementById("t1").value=e.clientX;
	document.getElementById("t2").value=e.clientY;
		document.getElementById("t3").value=e.screenX;
	document.getElementById("t4").value=e.screenY;
		
}
function chg()
{
	alert(document.getElementById("s1").selectedIndex);
}
</script>
</head>
<body style="margin:0">
<div id="d1" style="height:200px;width:400;background-color:#007fff" onmousemove="move(event)">
</div>

cY<input type="text" id="t2" readonly></br>
sX<input type="text" id="t3" readonly>
sY<input type="text" id="t4" readonly></br>

</select>
</body>
</html>
